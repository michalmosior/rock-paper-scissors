<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" class="style" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<img
						src="../img/logo.svg"
						alt="Rock Paper Scissors logo"
						class="logo__img"
					/>
				</div>
				<div class="score-panel">
					<p class="score-panel__txt">Score</p>
					<p class="score-panel__score">12</p>
				</div>
			</div>

			<div class="game-field">
				<button class="paper btn">
					<img src="./img/icon-paper.svg" alt="" class="btn__img" />
				</button>
				<button class="scissors btn">
					<img src="./img/icon-scissors.svg" alt="" />
				</button>
				<button class="rock btn">
					<img src="./img/icon-rock.svg" alt="" />
				</button>
			</div>
			<button class="rules">Rules</button>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
	</body>
</html>
