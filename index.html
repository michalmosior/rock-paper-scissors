<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" class="style" />
		<title>Frontend Mentor | Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">
			<div class="option-container">
				<button class="option-container__btn human">
					<span class="material-icons"> people </span>

					vs human
				</button>
				<button class="option-container__btn cpu">
					<span class="material-icons"> computer </span>

					vs CPU
				</button>
			</div>
			<div class="header">
				<div class="logo">
					<img
						src="./img/logo.svggit"
						alt="Rock Paper Scissors logo"
						class="logo__img"
					/>
				</div>
				<div class="score-panel">
					<p class="score-panel__txt">Score</p>
					<p class="score-panel__score">0</p>
				</div>
			</div>
			<div class="weapon-choice"></div>
			<div class="game-field"></div>
			<div class="buttons">
				<button class="buttons__rules">rules</button>
				<button class="buttons__next">next round</button>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</div>
		<div class="rules">
			<p class="rules__title">Rules</p>
			<img src="./img/image-rules.svg" alt="rules" class="rules__img" />
			<button class="rules__close-btn">Close</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
